<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>Web to Lead</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="multiple-select.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form
          action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
        >
          <input type="hidden" name="oid" value="00DDR000000qDVa" />
          <input type="hidden" name="retURL" value="https://www.ars.com/" />
          <h1>Demo</h1>

          <fieldset>
            <div class="row">
              <div class="column left">
                <label for="first_name" class="required">First Name</label
                ><input
                  id="first_name"
                  maxlength="40"
                  name="first_name"
                  size="20"
                  type="text"
                  class="left"
                  required
                />
              </div>
              <div class="column right">
                <label for="last_name" class="required">Last Name</label
                ><input
                  id="last_name"
                  maxlength="80"
                  name="last_name"
                  size="20"
                  type="text"
                  required
                />
              </div>
            </div>
            <br />

            <div class="row">
              <label for="email" class="required">Email</label
              ><input
                id="email"
                maxlength="80"
                name="email"
                size="20"
                type="email"
                required
              />
            </div>

            <br />

            <div class="row">
              <div class="column left">
                <label for="company" class="required">Company</label
                ><input
                  id="company"
                  maxlength="40"
                  name="company"
                  size="20"
                  type="text"
                  required
                />
              </div>
              <div class="column right">
                <label for="phone" class="required">Phone</label
                ><input
                  id="phone"
                  maxlength="40"
                  name="phone"
                  size="20"
                  type="number"
                  required
                />
              </div>
            </div>

            <label for="Services">Services</label>
            <select
              id="00NDR00000imHUl"
              multiple="multiple"
              name="00NDR00000imHUl"
              title="Services"
            >
              <option value="HVAC">HVAC</option>
              <option value="Plumbing">Plumbing</option>
              <option value="Electrical">Electrical</option></select
            ><br />

            <br />

            <label for="state" class="required">State</label>
            <select id="state" name="state" onchange="valueChange()" required>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <br />

            <label for="city">City</label>
            <select name="city" id="city"></select>
            <br />

            <label for="street">Street</label><textarea name="street"></textarea
            ><br />

            <select id="lead_source" name="lead_source" hidden>
              <option value="">--None--</option>
              <option value="Advertisement">Advertisement</option>
              <option value="Customer Event">Customer Event</option>
              <option value="Employee Referral">Employee Referral</option>
              <option value="External Referral">External Referral</option>
              <option value="Google AdWords">Google AdWords</option>
              <option value="Other">Other</option>
              <option value="Partner">Partner</option>
              <option value="Purchased List">Purchased List</option>
              <option value="Trade Show">Trade Show</option>
              <option value="Webinar">Webinar</option>
              <option value="Website" selected="selected">
                Website
              </option></select
            ><br />
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.rawgit.com/wenzhixin/multiple-select/e14b36de/multiple-select.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
      $(function () {
        $("#00NDR00000imHUl")
          .change(function () {
            console.log($(this).val());
          })
          .multipleSelect({
            width: "100%",
          });
      });
    </script>
  </body>
</html>
